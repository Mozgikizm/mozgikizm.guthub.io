<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akame</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Простой стиль для видео, чтобы оно занимало весь экран */
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение экрана */
            display: none; /* Скрываем видео по умолчанию */
        }

        /* Стиль для GIF */
        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование */
            z-index: 1; /* Убедитесь, что GIF поверх других элементов */
        }



        .mutka {
            position: relative;
            z-index: 2; /* Убедитесь, что текст поверх фона */
            color: white; /* Цвет текста для лучшей видимости */
            text-align: center; /* Центрирование текста */
            margin-top: 20px; /* Отступ сверху */
        }

        button {
            margin: 10px; /* Отступ между кнопками */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="gif-container">
        <img src="your-gif.gif" alt="Танцующий GIF">
    </div>
    <div class="mutka">
        <p>Хотите узнать, почему же жизнь дерьмо?</p>
    </div>
    <form action="lazerka.html" method="get">
        <button type="submit" class="button1">Да, конечно</button> 
    </form>
    <button class="button2" onclick="playVideo()">Нет, пошел ты нахуй</button>

    <video id="myVideo" controls>
        <source src="1.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        function playVideo() {
            const video = document.getElementById('myVideo');
            video.style.display = "block"; 
            video.volume = 1.0; 
            video.play(); 

            alert('СЫН ШЛЮХИ ИДИ НАХУЙ');
            
            video.requestFullscreen().catch(err => {
                console.error("Ошибка при переходе в полноэкранный режим:", err);
            });
        }
    </script>
</body>
</html>
