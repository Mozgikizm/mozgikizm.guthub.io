<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
    <link rel="stylesheet" href="skuchno.css">
</head>
<body>
    <div class="background"></div>
 

    <div class="container">
        <div class="game">
            <h1>quiz game</h1>
        </div>
        <div class="intro" id="introText">
            <p>После нажатия на кнопку начнется игра, где нужно угадать с какого аниме этот персонаж</p>
            <button id="startButton">Начать</button>
        </div>
        <div id="game" style="display: none;">
            <img id="characterImage" src="" alt="Персонаж">
            <div class="input-area">
                <input type="text" id="answerInput" placeholder="Введите название аниме">
                <button id="submitAnswer">Ответить</button>
            </div>
            <p id="resultMessage"></p>
        </div>
    </div>
    <script src="game.js"></script>
    <div class="fucker">
        <form action="Teguainb.html" method="get"><button class="bro" type="submit">main</button></form> </div>
</body>
</html>
