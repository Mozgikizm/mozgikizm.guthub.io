<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akame</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Простой стиль для видео, чтобы оно занимало весь экран */
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение экрана */
            display: none; /* Скрываем видео по умолчанию */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="mutka">
        <p>Хотите узнать, почему же жизнь дерьмо?</p>
    </div>
    <form action="lazerka.html" method="get">
        <button type="submit" class="button1">Да, конечно</button> 
    </form>
    <button class="button2" onclick="playVideo()">Нет, пошел ты нахуй</button>

    <video id="myVideo" controls>
        <source src="1.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        function playVideo() {
            const video = document.getElementById('myVideo');
            video.style.display = "block"; // 
            video.volume = 1.0; 
            video.play(); 

			alert('СЫН ШЛЮХИ ИДИ НАХУЙ');
			
            video.requestFullscreen().catch(err => {
                console.error("Ошибка при переходе в полноэкранный режим:", err);
            });


            
        }
    </script>
</body>
</html>
